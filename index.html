<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main> 
  <article> 
  <picture>
    <source media="(min-width: 616px)" srcset="/images/image-product-desktop.jpg">
    <img src="/images/image-product-mobile.jpg" alt="">
  </picture>
   <div class="card-main-content">
    <span class="card-category">PERFUME</span>
    <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
    <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
   <div class="card-price-container">
    <p>$149.99</p>
    <del><span class="sr-only">Previous Price</span><span id="formerPrice">$169.99</span></del>
   </div>
  <button><img src="/images/icon-cart.svg" alt="" aria-hidden="true">Add to Cart</button>
  </div>
</article>
</main>

</body>
</html>
